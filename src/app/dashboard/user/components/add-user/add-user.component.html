<div>
  <h2 mat-dialog-title>{{ isEdit ? 'Edit User' : 'Add User' }}</h2>
  <mat-dialog-content>
    <form [formGroup]="userForm">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="User Name">
        <mat-error *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)">
          User Name is required
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onAdd()">{{ isEdit ? 'Save' : 'Add' }}</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
</div>
